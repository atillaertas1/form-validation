<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" >
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <div class="container register-body">
        <div class="card border-pink">
            <div class="card-header">
                <h3 class="text-dark">Kayıt Ol</h3>
            </div>
            <div class="card-body">
                <div id="form">
                    <div class="form-group">
                        <label for="username" class="form-label ps-1 text-muted"><strong>Kullanıcı adı</strong></label>
                        <input type="text" class="form-control focus-input" id="username">
                        <div></div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label pt-3 ps-1 text-muted"><strong>E-mail</strong></label>
                        <input type="email" class="form-control focus-input" id="email">
                        <div></div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label pt-3 ps-1 text-muted"><strong>Password</strong></label>
                        <input type="password" class="form-control focus-input" id="password">
                        <div></div>
                    </div>
                    <div class="form-group">
                        <label for="repassword" class="form-label pt-3 ps-1 text-muted"><strong>Re-Password</strong></label>
                        <input type="password" class="form-control focus-input" id="repassword">
                        <div></div>
                    </div>
                        <button type="submit" id="btn" class="btn btn-primary button-yay mt-4">Kayıt ol</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
